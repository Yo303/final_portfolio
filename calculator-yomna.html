<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    margin-right: 10px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    gap: 10px; /* Space between grid items */
    padding: 10px;
    background-color: #fff; /* White background for the calculator */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
  }
  

  .grid-container div {
    border: 3px solid black;
    color: black;
    padding: 15px; /* Increased padding for better touch targets */
    font-size: 30px;
    text-align: center;
    border-radius: 10px; /* Slightly smaller radius */
    transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transitions */
  }

  .grid-container div:hover {
    color:white;
    transform: scale(1.05); /* Scale effect on hover */
    cursor: pointer;
  }

  #id1 {
    grid-column: span 3; /* Span across three columns */
    background-color: rgb(212, 208, 208); /* Different background for the title */
    color: rgb(38, 38, 38); /* Title text color */
    font-weight: bold; /* Bold title */
  }

  .grid-item {
    transition: background-color 0.3s ease; /* Smooth transition */
  }
  .grid-item2{
    grid-column: span 2;
  }
 
  #id2 { background-color:#921A40; } /* Green */
  #id3 { background-color: #C75B7A; } /* Red */
  #id4 { background-color: #D9ABAB; } /* Blue */
 

</style>
</head>
<body>

<h1>Calculator</h1>

<div class="grid-container">
  <div class="grid-item1" id="id1">Casio</div>
  <div class="grid-item"id="id3">off</div>
  <div class="grid-item"id="id3">on</div>
  <div class="grid-item"id="id2">1</div>  
  <div class="grid-item"id="id2">2</div>
  <div class="grid-item"id="id2">3</div>
  <div class="grid-item"id="id3">del</div>  
  <div class="grid-item"id="id3">AC</div>
  <div class="grid-item"id="id2">4</div>
  <div class="grid-item"id="id2">5</div>  
  <div class="grid-item"id="id2">6</div>
  <div class="grid-item"id="id4">x</div>
  <div class="grid-item"id="id4">/</div>  
  <div class="grid-item"id="id2">7</div>
  <div class="grid-item"id="id2">8</div>
  <div class="grid-item"id="id2">9</div>  
  <div class="grid-item"id="id4">+</div>
  <div class="grid-item"id="id4">-</div>
  <div class="grid-item"id="id2">0</div>  
  <div class="grid-item"id="id2">.</div>
  <div class="grid-item"id="id2">x10</div>
    
  <div class="grid-item2"id="id4">=</div>
</div>

</body>
</html>
